name: Build rootfs.ext4

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-rootfs:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Repository auschecken
        uses: actions/checkout@v3

      - name: ğŸ”§ Python einrichten
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ§ª Verzeichnisinhalt anzeigen
        run: ls -al

      - name: RUn Pip
        run: pip install tqdm pyaml requests

      - name: ğŸ new.py ausfÃ¼hren
        run: sudo python3 rootfs/new.py

      - name: âœ… Ergebnis prÃ¼fen
        run: |
          if [ ! -f build/rootfs.ext4 ]; then
            echo "âŒ rootfs.ext4 wurde nicht erstellt!"
            exit 1
          fi

      - name: ğŸ“¦ Image als Download-Artefakt speichern
        uses: actions/upload-artifact@v4
        with:
          name: rootfs-image
          path: build/rootfs.ext4
