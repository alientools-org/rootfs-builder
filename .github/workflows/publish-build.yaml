name: Build Rootfs Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # manuell auslösbar

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: 📥 Repository klonen
        uses: actions/checkout@v3

      - name: 🔧 Python & Abhängigkeiten installieren
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 🐍 Python-Abhängigkeiten installieren (falls vorhanden)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: 🏗️ Rootfs-Verzeichnis vorbereiten (Beispiel)
        run: |
          mkdir -p build/rootfs/etc
          echo "hello" > build/rootfs/etc/hostname

      - name: 🐍 Python-Skript ausführen
        run: |
          sudo python3 new.py

      - name: 📦 Rootfs-Image als Artefakt bereitstellen
        uses: actions/upload-artifact@v4
        with:
          name: rootfs-image
          path: build/rootfs.ext4
