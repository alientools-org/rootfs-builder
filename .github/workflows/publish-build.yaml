name: Build Rootfs Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # manuell auslÃ¶sbar

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Repository klonen
        uses: actions/checkout@v3

      - name: ğŸ”§ Python & AbhÃ¤ngigkeiten installieren
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ Python-AbhÃ¤ngigkeiten installieren (falls vorhanden)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ğŸ—ï¸ Rootfs-Verzeichnis vorbereiten (Beispiel)
        run: |
          mkdir -p build/rootfs/etc
          echo "hello" > build/rootfs/etc/hostname

      - name: ğŸ Python-Skript ausfÃ¼hren
        run: |
          sudo python3 new.py

      - name: ğŸ“¦ Rootfs-Image als Artefakt bereitstellen
        uses: actions/upload-artifact@v4
        with:
          name: rootfs-image
          path: build/rootfs.ext4
