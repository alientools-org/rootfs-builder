# busybox.yaml
#
# Konfigurationsdatei für den BusyBox-Build-Prozess für ein minimalistisches
# Raspberry Pi 5 (ARM64) Rootfs.

# --- BusyBox Version und Download-URL ---
# Die aktuellste stabile Version kann auf der offiziellen BusyBox-Website
# unter https://busybox.net/downloads/ gefunden werden.
busybox_version: "1.36.1"
busybox_download_url: "https://busybox.net/downloads/busybox-1.36.1.tar.bz2"

# --- Kompilierungseinstellungen ---
arch: "arm64"
cross_compile_prefix: "aarch64-linux-gnu-"

static: True

disabled_features:
- TC
